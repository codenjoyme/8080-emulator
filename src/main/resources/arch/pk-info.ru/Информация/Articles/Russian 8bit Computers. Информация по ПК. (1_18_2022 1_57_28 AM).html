&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;История строения отечественных микро-ЭВМ, началась с публикации в журнале &quot;Радио&quot; (за 1985 г.) принципиальной схемы ПК &quot;Микро-80&quot;. Именно с тех пор, возможно и начался в нашей стране &quot;компьютерный бум&quot;. Каждый уважающий себя журнал начал публиковать схемы любительских разработок персонального компьютера, в то время, основой всех микро-ЭВМ был процессор КР580ВМ80А (советский аналог процессора Intel8080), затем появились более &quot;продвинутые&quot; разработки на других процессорах, но спустя короткое время, производство отечественных ПК прекратилось, так и не развившись толком. В чем причина? Мне думается причина во первых крылась в несколько отсталом техническом решении ПК, поскольку массовое производсто ПК в нашей стране началось в 1986г., когда &quot;продвинутый&quot; по тем временам ZX-Spectrum, существовал уже с 1982г. Вторая причина, следствие из первой, по немногу, в нашу страну начали просачиваться западные ПК, ZX-Spectrum, Atari, Commodore C64, затем появились первые XT'шки и вообщем-то с их приходом и был предречен уход со сцены отечественных микро-ЭВМ. Хотя жаль, многие решения были оригинальны и при дальнейшем их развитии, отечественные ПК не уступали бы, а в чем-то и превосходили бы по возможностям западные. Третья причина, закономерна для выживаемости компьютеров, это причина в програмном обеспечении. Если пользователю не предоставлять программы удовлетворяющие его потребностям, то рано или поздно, пользователь перейдет на другую платформу, где програмное обеспечение развито лучше. Опять же здесь сыграл тот факт, что за столь короткое время существования отечественных ПК, появилось слишком мало серьезных фирм, которые могли предоставить качественный програмный продукт, было множество програмистов одиночек, но они не могли полностью восполнить пробел в програмном обеспечении. И последняя причина, очень поздно, отечественные микро-ЭВМ стали оснащаться дисководами, а у которых была ч/б графика - еще дорабатывались поддержкой цветной графики. Возможно все это и стало, причиной скорого заката отечественных микро-ЭВМ.<p>
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;Самыми яркими представителями в то время были ПК: &quot;Радио-86РК&quot;, &quot;Специалист&quot;, &quot;Орион-128&quot;, &quot;Львов&quot;, &quot;Корвет&quot;, &quot;Агат&quot;, &quot;БК-0010/11&quot;, &quot;Вектор-06Ц&quot;. О них и их клонах (аналогах), я и постараюсь собрать информацию, все-таки должно нынешнее поколение, знать о истории отечественных микро-ЭВМ.
</p></font>
