<center><font size=5 color=green><b>Что нового на сайте?</b></font></center><br>
<hr width=400><br>
<table width=80%25 align=center><tbody><tr><td>
<strong>12.08.2000</strong><br>
- Информация по <a target=_top href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/infopk/index.html>ПК &quot;Ириша-Л&quot;</a>;<br>
- Новая фотография <a target=_top href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/infopk/index.html>ПК &quot;Радио-86РК&quot;</a>;<br>
- Ссылки: новый сайт по <a href=https://web.archive.org/web/20140311053927/http://fly.to/ed.place>эмуляторам</a>, информационный сайт по <a href=https://web.archive.org/web/20140311053927/http://www.gameworld.bos.ru/>играм</a>, информационный сайт по <a href=https://web.archive.org/web/20140311053927/http://www.pc-x86.narod.ru/>IBM PC/XT</a> и вообще по всей линейки компьютеров IBM;<br>
- В разделе <a target=_top href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/linksindex.html>&quot;Ссылки&quot;</a>, создан подраздел по игровым сайтам;<br>
- Немного изменена <b>титульная страница</b>, надеюсь она стала лучше. Теперь на ней будут краткие основные новости по эмуляторам и основным разделам сайта. Раздел <b>&quot;Новости&quot;</b>, можно рассматривать, как архив <i>изменений</i> на сайте.<br><br>
Небольшой <b>анонс</b>:<br>
- На следующей неделе - описание игр для ПК &quot;Партнер&quot;;<br>
- Информация по ПК &quot;Микроша&quot;.
<br>
<p>&amp;nbsp;</p>
<strong>21.07.2000</strong><br>
- Изменился адрес сайта &quot;Настольные игры&quot;, теперь сайт расположен по адресу - 
<a target=_blank href=https://web.archive.org/web/20140311053927/http://www.webcenter.ru/~brdgames><b>http://www.webcenter.ru/~brdgames</b></a>. Соотв.изменились все <a target=_top href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/links/other_lnk_index.html>ссылки на данный сайт.</a>
<p></p>
<strong>06.07.2000</strong><br>
- В раздел информации по ПК &quot;Корвет&quot; добавлено описание операционной 
системы (СР/М-80). Исправлена краткая заметка об &quot;Корвете&quot;.
<p></p>
<strong>26.06.2000</strong><br>
- Информация по ПК &quot;Корвет&quot; <b>+</b> его описание из журнала &quot;Радио&quot;!<br>
Тут надо заметить, что пока нет описания <u>операционной системы</u>, - у меня неожиданно
началась сессия... :-( Посему как только, так сразу. Да, и zip архив описания лежит не на этом
сервере а на xoom.com, по причине нехватки места (3 мега всего осталось). Ну и на последок,
в информации по ПК (в частности в краткой заметке) есть неточности, исправлю на свежую голову...<br>
<p></p>
<strong>22.06.2000</strong><br>
- Ссылка на эмулятор ПК &quot;Корвет&quot;;<br>
- Фотография ПК &quot;Радио-86РК&quot;. Прислал: <b>Эдуард Волков</b> - <a target=_blank href=https://web.archive.org/web/20140311053927/http://thedark.da.ru/>http://thedark.da.ru</a><br>
&amp;nbsp;&amp;nbsp;&amp;nbsp;Шлите свои фотографии ПК, при кол-ве более 1 штуки, сделаем что-то типа фотогаллереи ;-)<br>
<p></p>
<strong>19.06.2000</strong><br>
- Информация по ПК &quot;Специалист&quot;;<br>
- Ссылка на сайт эмулятора ПК &quot;Специалист_МХ&quot;.
<p></p>
<strong>18.06.2000 22:24</strong><br>
- Полностью обновлен дизайн раздела &quot;Информация по ПК&quot;, скорее всего
он будет основным стилем сайта.;<br>
<b>Небольшая просьба:</b> - очень необходимы фотографии компьютеров.
<p></p>
<strong>18.06.2000</strong><br>
- Информация по ПК &quot;Лик&quot;.
<p></p>
<strong>17.06.2000</strong><br>
- <a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/links.html%23www.dnk.itgo.com>Ссылка</a> на сайт по игровым приставкам (не только по эмуляторам), см. <a target=_blank href=https://web.archive.org/web/20140311053927/http://www.dnk.itgo.com/>здесь</a>.
<p></p>
<strong>15.06.2000</strong><br>
- Ничего особенного, но я снова приступил к работе над проектом.<br>
Обновлен раздел &quot;Информации по ПК&quot;, в частности информация по ПК &quot;Радио-86РК&quot;.
Один человек спрашивал об подключении модема к данному ПК, специально в инете не искал, 
но наткнулся на несколько ссылок, правда не уверен, что это то, что было надо... Все это
в разделе <a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/infopk/rk86_i.html>информации по ПК &quot;Радио-86РК&quot;</a>;<br>
- Другие добавления в раздел &quot;Информация по ПК&quot;:<br>
статья по развитию ПО на ПК &quot;Специалист&quot;; ссылка на сайт по ЛК &quot;Орион-128&quot;, на котором вы найдете множество статей и некоторые схемы по данному ПК.<br>
<p></p>
<strong>07.04.2000</strong><br>
- СЕГОДНЯ: запущен новый проект Виктора Пыхонина, по разработке 
<b>нового мультиплатформенного эмулятора отечественных ПК</b>. Эмулятор с открытой
архитектурой, принять участие в проекте могут все желающие! Так-что, добро пожаловать :)
Адрес проекта: <a target=_blank href=https://web.archive.org/web/20140311053927/http://emul.dp.ua/><b>http://emul.dp.ua</b></a><br>
- Опубликованы адреса конечных заставок для некоторых игр - ПК &quot;Специалист&quot;. <b><a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/end_game/end_game.html>Здесь</a></b>.
<p></p>
<strong>06.04.2000</strong><br>
- Завершено описание второй части архива игр для ПК &quot;Специалист&quot; (gs_2.zip)
 и, как следствие, полностью закончено описание игр, для данного ПК, из опубликованных архивов на сайте Виктора Пыхонина;<br>
- Результаты голосования по содержательности сайта - <a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/golos.html><b>здесь</b></a>.<br>
- Добавлены несколько ссылок:<br> 
&amp;nbsp;&amp;nbsp;<a target=_blank href=https://web.archive.org/web/20140311053927/http://pristavka.kulichki.net/>http://pristavka.kulichki.net</a> - игровые приставки;<br>
&amp;nbsp;&amp;nbsp;<a target=_blank href=https://web.archive.org/web/20140311053927/http://home.vinf.ru/~kostya/ryverse/homepage_1251.html>http://home.vinf.ru/~kostya/ryverse/homepage_1251.html</a> - игровая программы RyVerse и информация о возникновении игры Реверси.<br><br>
<p></p>
<strong>04.02.2000 - 11.03.2000</strong><br>
- Завершено описание третьей части архива игр для ПК &quot;Специалист&quot; (gs_3.zip);<br>
- Обновлен и практически завершен раздел &quot;Ссылки&quot;;<br>
- Запущен форум;<br>
- Текущую работу над проектом, можно теперь посмотреть<br>
 по адресу: <a href=https://web.archive.org/web/20140311053927/http://rkgames.newmail.ru/temp>http://rkgames.newmail.ru/temp</a><br>
- Создана страничка с просьбой о помощи в описании игр, составлении информация по ПК, и прочее. Так-как, у меня сейчас на все не хватает времени, то если вы можете мне помочь в поддержке сайта - буду рад. Страничка <a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/help.html>здесь</a>.;<br>
- Добавлены новые <a href=https://web.archive.org/web/20140311053927fw_/http://www.pk-info.ru/links.html>ссылки</a>
<p></p>
<strong>06.12.99 - 28.12.99</strong><br>
- Информация по ПК &quot;Орион-128&quot;, &quot;Партнер&quot;;<br>
- Описания всех игр для ПК &quot;Радио-86РК&quot;, от <a href=https://web.archive.org/web/20140311053927/http://thedark.da.ru/ target=_blank>TheDark Design Co.</a> (игры 1995-99гг);<br>
- Создан &quot;Поиск по сайту&quot;. В основном для поиска информации по играм.;<br>
- Мелкие изменения на сайте, типа добавление фона и указания игрушек которые являются цветными;<br><br>
<p></p>
<strong>21.11.99 - 29.11.99</strong><br>
- Завершена первая часть описаний для ПК &quot;Специалист&quot; (gs_1.zip);<br>
- Добавлено описание игр Manner и Strike, для ПК &quot;Орион&quot; (go_1.zip);<br>
- Завершена первая часть описаний для ПК &quot;Микроша&quot; (gma_1.zip);<br>
- Обновлены архивы описаний для ПК &quot;Микроша&quot;, &quot;Специалист&quot;, &quot;Орион-128&quot;;<br>
<p></p>
<strong>18.11.99</strong><br>
Завершена первая часть описаний для ЛК &quot;Орион-128&quot; (go_1.zip)
После чего, все было закачено на chat.ru, то бишь эту дату можно считать открытием сайта.
