<b><font color=lime>ОПИСАНИЯ ИГР ДЛЯ ОТЕЧЕСТВЕННЫМ ПЕРСОНАЛЬНЫХ КОМПЬЮТЕРОВ<br><br>
<font color=white>Вводная часть</font></font></b><br><br>
</center>
<p>
Здесь вы найдете описания множества игр, для отечественных ПК. Каждое описание игры состоит из: информации 
по игре, рейтинга игры (для конкретного ПК), одного или нескольких скриншотов, и информации по
клавишам управления игрой. К каждому описанию, прилагается файл с игрой. Все описания соотв. архивам представленным в интернет (допустим на сайте Виктора Пыхонина), поэтому содержание игр
сортируется не по их полному названию, а по именам файлов, если необходимо найти игру, то советую
воспользоваться <b><a href=https://web.archive.org/web/20141107221420fw_/http://pk-info.ru/gameintro.html>поиском</a></b>, либо
выбрать полный индекс игр для конкретного ПК.
